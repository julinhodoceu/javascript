<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="textovelocidade" id="textovelocidade"> km/h 
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <div id="multa"></div>
    <script>


        function calcular() {
            var txtv = window.document.getElementById('textovelocidade')
            var multa = window.document.getElementById('multa')
            var res = window.document.querySelector('div#res')
            var velocidade = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de ${velocidade}km/h`

            if (velocidade >= 60) {
            res.innerHTML += `<p>Você estava correndo a ${velocidade}, está maluco? VOCÊ ESTÁ MULTADO!<p>`
            } else {
                res.innerHTML += `<p>Parabéns pelo minimo, não estava correndo<p>`
            }
            
        }
    </script>
</body>
</html>
