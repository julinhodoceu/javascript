<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div id="msg">
            <p>
                Número (Entre 0 a 100):
                <input type="number" name="numero" id="inumero">
                <input type="button" value="Adicionar Número" onclick="clicar()">
            </p>
            <div>
                <select name="tabuada" id="itabela" size="10">
                    <option value="">Digite um número Acima</option>
                </select>
            </div>
            <input type="button" value="Verificar" onclick="verificar()">
            </div>
            <div id="res">

            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Julinho</p>
    </footer>
    <script src="script.js">

    </script>
</body>
</html>
